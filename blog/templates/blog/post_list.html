{% extends 'blog/base.html' %}

{% block content %}
    {% for post in posts %}
        <article>
            <div><a class="article-title" href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></div>
            <div><time>{{ post.published_date }}</time></div>
        </article>
    {% endfor %}
{% endblock %}
