{% extends 'blog/base.html' %}

{% block content %}
    {% for post in posts %}
        <article>
            <h3><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h3>
            <time>Published: {{ post.published_date }}</time>
        </article>
    {% endfor %}
{% endblock %}
