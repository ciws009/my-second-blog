<IfDefine !IS_DJANGOSTACK_LOADED>
      Define IS_DJANGOSTACK_LOADED
      WSGIDaemonProcess wsgi-djangostack   processes=2 threads=15    display-name=%{GROUP}
</IfDefine>

<Directory "/opt/bitnami/projects/mysite">
    Options +MultiViews
    AllowOverride All
    <IfVersion >= 2.3>
        Require all granted
    </IfVersion>

    WSGIProcessGroup wsgi-djangostack

    WSGIApplicationGroup %{GLOBAL}
</Directory>

Alias /mysite/static "/opt/bitnami/python/lib/python3.8/site-packages/django/contrib/admin/static/"
Alias /static/ "/opt/bitnami/projects/mysite/static/"
Alias /favicon.ico /path/to/mysite.com/static/favicon.ico
<Directory "/opt/bitnami/projects/mysite/static">
    Require all granted
</Directory>
WSGIScriptAlias /mysite '/opt/bitnami/projects/mysite/mysite/wsgi.py'
